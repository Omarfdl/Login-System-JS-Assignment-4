<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login mine</title>
  </head>

  <body>
    <section class="login-form">
      <div class="container-fluid p-0 d-flex vh-100">
        <div class="background vh-100 d-flex justify-content-start"></div>

        <div
          class="login-inner text-center bg-white d-flex flex-column align align-items-center justify-content-center py-5"
        >
          <h1 class="">Smart Login System</h1>

          <input
            id="email_login"
            class="form-control mx-3 my-3 w-50"
            type="email"
            placeholder="Enter your email"
          />
          <input
            id="password_login"
            class="form-control mx-3 my-3 w-50"
            type="password"
            placeholder="Enter your password"
          />
          <p id="loginErrMsg" class="my-3 text-danger d-none">
            Invalid email or password!
          </p>
          <button class="btn btn-primary my-3 rounded-pill w-25" id="btn_login">
            Login
          </button>
          <p class="">
            Donâ€™t have an account?
            <a href="./signup.html" target="_blank"> Sign Up </a>
          </p>
        </div>
      </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
